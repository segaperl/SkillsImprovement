<mat-toolbar id="menu-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button
            *ngIf="sidenavService.isLessLarge"
            (click)="sidenavService.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink=""
       id="home">

      <div class="item home">
        <img src="assets/mts-logo.png" alt=""/>
      </div>

      <div class="item border"></div>

      <div class="item text">Team</div>
    </a>
    <ng-container *ngIf="!sidenavService.isLessLarge">
      <div class="nav">
        <a mat-button href="#">Мои задачи</a>
        <a mat-button href="#">Проекты</a>
        <a mat-button href="#">Мои сотрудники</a>
        <a mat-button href="#">Задачи</a>
      </div>
    </ng-container>

    <span class="spacer"></span>
    
    <div class="search-section">
      <app-toolbar-search></app-toolbar-search>
    </div>
    
    <ng-container *ngIf="sidenavService.isBiggerMiddle">
      <span class="spacer"></span>

      <div class="toolbar-section">
        <mat-icon>notifications</mat-icon>
      </div>

      <div class="toolbar-section">
        <a mat-icon-button href="#">
          <mat-icon>account_circle</mat-icon>
        </a>
      </div>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>


<router-outlet></router-outlet>
